include-file = ~/.config/polybar/test/theme/include.ini

[bar/main]

include-file = ~/.config/polybar/test/theme/fonts.ini

monitor = eDP
monitor-fallback =false
monitor-strict = false

override-redirect = false
wm-restack = bspwm

bottom = false
fixed-center = true

width = 99%
height = 25

offset-x = 0.5%
offset-y = 6

background = ${color.bg}
foreground = ${color.fg}

radius = 4.0

line-size = 2
line-color = ${color.bg}

border-size = 8px
border-color = ${color.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

modules-left = LD date RD space LD cpu RD space LD memory RD
modules-center = LD bspwm RD
modules-right = LD network RD space LD pulseaudio RD space LD battery RD


[bar/external]

include-file = ~/.config/polybar/test/theme/fonts.ini

monitor = HDMI-1-0
monitor-fallback =false
monitor-strict = false

override-redirect = false
wm-restack = bspwm

bottom = false
fixed-center = true

width = 99%
height = 25

offset-x = 0.5%
offset-y = 6

background = ${color.bg}
foreground = ${color.fg}

radius = 4.0

line-size = 2
line-color = ${color.bg}

border-size = 8px
border-color = ${color.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

modules-left = LD date RD space LD cpu RD space LD memory RD
modules-center = LD bspwm RD
modules-right = LD network RD space LD pulseaudio RD
